<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Honeypot Payout Editor</title>

  <!-- External Header Styles -->
  <link rel="stylesheet" href="styles/header.css" />

  <!-- Page-Specific Styles -->
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f9f9f9;
    }
    h1 {

    }
    table {
      width: 100%;

    }

      border-bottom: 1px solid #ddd;
    }
    th {

    td input {
      width: 100%;

    }
    td input:focus {
      background: #ffffcc;
      outline: 1px solid #999;
    }
    .status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Modular Sticky Header -->
  <div id="headerContainer"></div>

  <!-- Inject header with dynamic title -->
  <script src="scripts/datetime.js"></script>
  <script src="scripts/sticky_header.js"></script>
  <script>
    loadStickyHeader('Honeypot Payout Editor');
  </script>

  <!-- Page Content -->
  <div id="status" class="status"></div>
  <div id="tableContainer"></div>
  <button id="saveButton">Save Changes</button>

  <!-- Supabase Integration -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ekevotcpnrzncxigemnp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrZXZvdGNwbnJ6bmN4aWdlbW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NDkwMTAsImV4cCI6MjA3NjAyNTAxMH0.D6iIHHlfGfpuh0NkUTVMWOWE7Vepw9GlJn_OcfRxg6E'
    );

    const status = document.getElementById('status');
    const tableContainer = document.getElementById('tableContainer');
    const saveButton = document.getElementById('saveButton');
    let originalData = [];

    async function loadData() {
      status.textContent = '⏳ Loading data...';
      status.className = 'status';

      const { data, error } = await supabase.from('honeypot_payout').select('*');
      if (error) {
        status.textContent = `❌ Error loading data: ${error.message}`;
        status.className = 'status error';
        return;
      }

      originalData = data;
      renderTable(data);
      status.textContent = `✅ Loaded ${data.length} entries`;
      status.className = 'status success';
    }

    function renderTable(data) {
      if (!data.length) {
        tableContainer.innerHTML = '<p>No entries found.</p>';
        return;
      }

      const columns = Object.keys(data[0]);
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      thead.innerHTML = `<tr>${columns.map(col => `<th>${col}</th>`).join('')}</tr>`;
      data.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        columns.forEach(col => {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.value = row[col];
          input.dataset.row = rowIndex;
          input.dataset.column = col;
          td.appendChild(input);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      tableContainer.innerHTML = '';
      tableContainer.appendChild(table);
    }

    saveButton.addEventListener('click', async () => {
      const inputs = document.querySelectorAll('td input');
      const updatedRows = [...originalData];

      inputs.forEach(input => {
        const row = parseInt(input.dataset.row);
        const column = input.dataset.column;
        updatedRows[row][column] = input.value;
      });

      status.textContent = '⏳ Saving changes...';
      status.className = 'status';

      const updates = await Promise.all(updatedRows.map(row =>
        supabase.from('honeypot_payout').update(row).eq('id', row.id)
      ));

      const hasError = updates.some(r => r.error);
      if (hasError) {
        status.textContent = '❌ Error saving some rows.';
        status.className = 'status error';
      } else {
        status.textContent = '✅ All changes saved.';
        status.className = 'status success';
      }
    });

    loadData();
  </script>

</body>
</html>
